<style>
  
.background_category {
    display: none;    
}

#category1 {
    display: block;
}

.background_centered {
    background-color: rgba(35, 39, 42, 0.5);
    border-radius: 10px;
    padding: 15px;
    position: absolute;
    width: 460px;
    bottom: 20px;
    left: 22px;
}

.filler,
.background {
    display: inline-block;
    text-align: left;
    margin: 0px;
    position: relative;
    transition: transform .25s ease;
}

.filler:hover,
.background:hover {
    position: relative;
    transform: scale(1.01);
    z-index: 1;  
    opacity: 1.0;
}

.background_image {
    filter: blur(0px);
}

.background:hover .background_centered {
    cursor: pointer;
}

.background:hover .background_image {
    opacity: 1;
    filter: blur(0px);
    cursor: pointer;
}
  
.workshop  {
    padding: 10px;
    overflow: auto;
    flex-direction: initial;
    display: flex;  
}
  
.workshop  .background  {
    background-color: rgba(35, 39, 42, 0);
    border-radius: 0px;
    padding: 10px;
    margin: 5px;
}
  
.workshop  .background  .background_centered  {
    width: 475px;
    bottom: 27px;
}
  
.workshop  a  {
    width: 100%;
    display: inline-block;
}
  
</style>
  
<script>
      
var opened = 2;
function LoadBackgrounds() {

    var Element = document.getElementById("category" + opened);

    if  (Element)  {  
        Element.style.display = "block";
        opened ++;
    };

};

</script>
