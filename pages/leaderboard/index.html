<style>
  
.leaderboardtop  {
    width: 550px;
    padding: 15px;
    margin-bottom: 20px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext  {
    background-color: rgba(35, 39, 42, 0.25);
    border-radius: 10px;
    width: 100%;
    padding: 10px;
    color: #7289DA;
    margin-top: 15px;
    display: inline-block;
    transition: transform .25s ease;
}
  
.toptext:hover  {
    transform: scale(0.99);
    cursor: pointer;
}
  
.unknown,
.leaderboarditem  {
    background-size: 100%;
    background-repeat: no-repeat;
    background-color: rgba(35, 39, 42, 0.5);
    border-radius: 10px;
    width: 500px;
    padding: 10px;
    text-align: left;
    display: inline-block;
    transition: transform .25s ease;
}

.unknown  {
    background-color: transparent;
    background-image: none;
    border: transparent;
    color: pink;
    width: 100%;
}
  
.unknown:hover,
.leaderboarditem:hover  {
    transform: scale(0.99);
    cursor: pointer;
}
  
.leaderboardname  {
    background-color: rgba(35, 39, 42, 0.5);
    border-radius: 10px;
    padding: 15px;
    font-size: 18px;
    display: inline-block;
}
  
.leaderboardstats  {
    background-color: rgba(35, 39, 42, 0.5);
    border-radius: 10px;
    padding: 15px;
    font-size: 10px;
    display: inline-block;
}

.leaderboardicon  {
    vertical-align: middle;
    border-radius: 100%;
    border: white 2px solid;
    width: 30px;
    height: 30px;
}

#karma,
#levels {
    display: none;  
}
